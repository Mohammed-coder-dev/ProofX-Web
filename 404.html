<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 — Not Found · ProofX</title>
  <meta name="description" content="ProofX 404 · The route doesn’t exist. The proof is by inspection.">
  <meta property="og:title" content="ProofX · 404 Not Found">
  <meta property="og:description" content="That route doesn’t exist. The proof is by inspection.">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#0f1013">
  <style>
    :root {
      --bg:#0b0c10;           /* deep space */
      --panel:#101219;        /* card */
      --ink:#e8ecf1;          /* primary text */
      --muted:#9aa3b2;        /* secondary text */
      --brand:#6ee7ff;        /* cyan */
      --brand-2:#a78bfa;      /* violet */
      --accent:#14f195;       /* proof green */
      --danger:#ff4d4f;       /* 404 red */
      --ring: rgba(110,231,255,.35);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--ink);
      background: radial-gradient(1200px 800px at 80% -10%, rgba(167,139,250,.18), transparent 60%),
                  radial-gradient(900px 600px at 10% 110%, rgba(20,241,149,.08), transparent 60%),
                  var(--bg);
      font: 500 16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }
    header.nav {
      position: sticky; top: 0; z-index: 100;
      backdrop-filter: saturate(160%) blur(8px);
      background: rgba(11,12,16,.55);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .container { max-width: 980px; margin: 0 auto; padding: 16px 20px; }
    .brand { display: inline-flex; gap:10px; align-items:center; text-decoration:none; color:var(--ink); font-weight:700; letter-spacing:.2px; }
    .brand-mark { display:inline-grid; place-items:center; width:36px; height:36px; border-radius:12px; background: linear-gradient(135deg, var(--brand), var(--brand-2)); color:#0b0c10; font-weight:900; }
    .brand-text { opacity:.95 }

    main.section { display:grid; place-items:center; padding: 48px 20px; }

    .card {
      position: relative;
      width: min(860px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.04);
    }
    .card::before { /* subtle grid */
      content: ""; position:absolute; inset:0; pointer-events:none;
      background-image: linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 24px 24px;
      mask: radial-gradient(600px 300px at 20% 10%, rgba(255,255,255,1), transparent 70%);
      opacity:.5;
    }
    .inner { padding: clamp(28px, 6vw, 56px); position:relative; z-index:1; }

    .code-badge {
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px;
      background: rgba(20,241,149,.12); color: var(--accent); font-weight:600; font-size:13px; border:1px solid rgba(20,241,149,.28);
    }

    h1 { margin: 16px 0 6px; font-size: clamp(64px, 15vw, 160px); line-height:.9; letter-spacing:-.04em; }
    .grad-404 { background: linear-gradient(180deg, var(--ink), var(--danger)); -webkit-background-clip:text; background-clip:text; color:transparent; }

    .sub { margin: 10px 0 22px; color: var(--muted); font-size: clamp(16px, 2.2vw, 18px); }

    .actions { display:flex; flex-wrap:wrap; gap:12px; margin-top: 10px; }
    .btn { --pad: 12px 16px; display:inline-flex; align-items:center; gap:10px; padding: var(--pad); border-radius: 12px; border:1px solid rgba(255,255,255,.14); text-decoration:none; color:var(--ink); font-weight:700; }
    .btn.primary { background: linear-gradient(135deg, var(--brand), var(--brand-2)); color:#0b0c10; border-color:transparent; }
    .btn.ghost { background: rgba(255,255,255,.06); }
    .btn:focus-visible { outline: 2px solid var(--ring); outline-offset: 2px; }

    .quick { display:grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; margin-top: 26px; }
    .quick a { display:flex; align-items:center; justify-content:space-between; gap:12px; padding:14px 16px; border-radius: 12px; background: var(--panel); border:1px solid rgba(255,255,255,.08); color: var(--ink); text-decoration:none; }
    .quick a span { color: var(--muted); font-size: 13px; }
    .quick a:hover { border-color: rgba(110,231,255,.45); box-shadow: 0 4px 16px rgba(110,231,255,.15); }

    .search {
      margin-top: 18px; display:flex; gap:10px; align-items:center;
      background: var(--panel); border:1px solid rgba(255,255,255,.1); border-radius: 12px; padding: 10px 12px;
    }
    .search input { flex:1; background: transparent; border:0; color: var(--ink); font-size: 15px; outline: none; }
    .kbd { font: 600 12px/1 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; background: rgba(255,255,255,.08); padding:6px 8px; border-radius: 8px; color: var(--muted); border:1px solid rgba(255,255,255,.14); }

    footer { color: var(--muted); font-size: 13px; padding: 24px 20px; text-align:center; }

    /* motion */
    @keyframes float { from { transform: translateY(0) } 50% { transform: translateY(-6px) } to { transform: translateY(0) } }
    .brand-mark { animation: float 6s ease-in-out infinite; }

    /* prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) { .brand-mark { animation: none; } }
  </style>
</head>
<body>
  <header class="nav" role="banner">
    <div class="container nav-inner">
      <a class="brand" href="/" aria-label="Go to ProofX Home">
        <span class="brand-mark" aria-hidden>PX</span>
        <span class="brand-text">ProofX</span>
      </a>
    </div>
  </header>

  <main class="section" role="main">
    <div class="card" aria-live="polite">
      <div class="inner">
        <span class="code-badge" aria-hidden>HTTP 404 · Not Found</span>
        <h1 class="grad-404">404</h1>
        <p class="sub">That route doesn’t exist. <em>The proof is by inspection.</em> Try the links below or search the docs.</p>

        <div class="actions">
          <a class="btn primary" href="/">Back to Home</a>
          <a class="btn ghost" href="/https://github.com/Mohammed-coder-dev/ProofX-Web">Open Documentation</a>
          <a class="btn ghost" href="https://github.com/Mohammed-coder-dev/ProofX-Web" rel="noopener" target="_blank">View on GitHub</a>
        </div>

        <form class="search" role="search" aria-label="Site search" onsubmit="event.preventDefault(); const q=this.querySelector('input').value.trim(); if(q){ window.location.href='/search?q='+encodeURIComponent(q); }">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden><path d="m21 21-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
          <input type="search" name="q" placeholder="Search ProofX…" aria-label="Search">
          <span class="kbd">/</span>
        </form>

        <nav class="quick" aria-label="Quick links">
          <a href="/releases"><strong>Releases</strong><span>Latest builds</span></a>
          <a href="/roadmap"><strong>Roadmap</strong><span>What’s next</span></a>
          <a href="/status"><strong>Status</strong><span>Uptime & incidents</span></a>
          <a href="/contact"><strong>Contact</strong><span>Get support</span></a>
        </nav>
      </div>
    </div>
  </main>

  <footer role="contentinfo">© <span id="y"></span> ProofX. All rights reserved.</footer>

  <script>
    // keyboard shortcut: focus search with '/'
    addEventListener('keydown', (e) => {
      if (e.key === '/' && !/INPUT|TEXTAREA/.test(document.activeElement.tagName)) {
        const el = document.querySelector('.search input');
        if (el) { e.preventDefault(); el.focus(); }
      }
    });
    // year
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
